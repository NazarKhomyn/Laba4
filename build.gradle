group 'org.jacoco'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files('lib/exquery-xquery3-0.1.31.jar')
    compile files('lib/saxon-he-9.3.0.5.jar')
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}
